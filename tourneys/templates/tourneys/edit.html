<h1>Tournament {{tourney.id}}</h1>
<p>This Tournament is held on {{ tourney.date }}.<p>

<form action="{% url 'tourneyz:run' tourney.id %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>Cars for {{tourney}}</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% for car in my_cars %}
        <input type="radio" name="incar" id="incar{{ forloop.counter }}" value="{{ car.id }}">
        <label for="incar{{ forloop.counter }}">{{ car }}</label><br>
    {% endfor %}
</fieldset>
<fieldset>
    <legend><h1>Other Cars</h1></legend>
    {% for car in other_cars %}
       <input type="radio" name="outcar" id="outcar{{ forloop.counter }}" value="{{ car.id }}"> 
       <label for="outcar{{ forloop.counter }}">{{ car }}</label><br>
    {% endfor %}
</fieldset>
<input type="submit" value="Start">
</form>
